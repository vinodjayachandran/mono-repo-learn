version: '3.8'

services:
  app:
    image: ghcr.io/vinodjayachandran/mono-repo-learn/sample-maven-project:latest
    container_name: sample-maven-project
    ports:
      - "8080:8080"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    healthcheck:
      test: curl -f http://localhost:8080/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - redis
    # Uncomment the following lines to build locally instead of pulling the image
    # build:
    #   context: .
    #   dockerfile: Dockerfile

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
