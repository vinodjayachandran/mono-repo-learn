name: Manual Release - Maven Project

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      next_version:
        description: 'Next SNAPSHOT version (e.g., 1.1.0)'
        required: true
        type:  string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with: 
          java-version: '21'
          distribution: 'temurin'
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name:  Update pom.xml to release version
        run: |
          cd sample-maven-project
          mvn versions:set -DnewVersion=${{ inputs.version }}
          mvn versions:commit
          
      - name:  Commit release version
        run: |
          git add sample-maven-project/pom.xml
          git commit -m "Release: sample-maven-project v${{ inputs.version }}"
          git push origin main
          
      - name: Create and push tag
        run: |
          git tag sample-maven-project/v${{ inputs.version }}
          git push origin sample-maven-project/v${{ inputs.version }}
          
      - name:  Build with Maven
        run: |
          cd sample-maven-project
          mvn clean package
          
      - name: Create Release with Auto-Generated Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sample-maven-project/v${{ inputs.version }}
          files: |
            sample-maven-project/target/*.jar
            sample-maven-project/docker-compose.yml
          generate_release_notes: true
          body: |
            ## Maven Spring Boot Application Release
            
            ### ðŸ“¦ Artifacts
            - `sample-maven-project-${{ inputs.version }}.jar`
            - `docker-compose.yml`
            
            ### ðŸš€ Installation
            
            #### Option 1: Java (Jar)
            ```bash
            java -jar sample-maven-project-*.jar
            ```
            
            #### Option 2: Docker Compose
            Download `docker-compose.yml` and run:
            ```bash
            docker-compose up
            ```
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: sample-maven-project
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/sample-maven-project:${{ inputs.version }}
            ghcr.io/${{ github.repository }}/sample-maven-project:latest
          
      - name: Update pom.xml to next SNAPSHOT version
        run: |
          cd sample-maven-project
          mvn versions:set -DnewVersion=${{ inputs.next_version }}-SNAPSHOT
          mvn versions:commit
          
      - name: Commit next SNAPSHOT version
        run: |
          git add sample-maven-project/pom.xml
          git commit -m "Prepare for next development iteration:  ${{ inputs.next_version }}-SNAPSHOT"
          git push origin main