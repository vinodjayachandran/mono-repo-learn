name: Release Maven Project

on: 
  push: 
    tags:
      - 'sample-maven-project/v*'

permissions: 
  contents: write

jobs:
  build-and-release:
    runs-on:  ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with: 
          java-version:  '21'
          distribution: 'temurin'
          
      - name:  Build with Maven
        run: |
          cd sample-maven-project
          mvn clean package
          
      - name: Run Tests
        run: |
          cd sample-maven-project
          mvn test
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with: 
          files: sample-maven-project/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
